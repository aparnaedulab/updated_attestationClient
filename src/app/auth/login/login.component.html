<div class="container containerdiv">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="formdiv">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Login</h2>
        </div>
        <div class="col-lg-12 set-margin">
          <input type="text" id="userName" class="form-control" formControlName="userName" placeholder="Enter Username">
          <span class="text-danger" >
             Username is required
          </span>
          <span class="text-danger" >
             Enter a valid email address
          </span>
        </div>
        <div class="col-lg-12 set-margin">
          <input type="password" id="passWord" class="form-control" formControlName="passWord" placeholder="Enter Password">
            <span class="text-danger" >
              Password is required
            </span>
            <span class="text-danger" >
              Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
              letter and 1 number
            </span>
        </div>
        <div class="col-lg-12 set-margin-submit">
          <button type="submit" class="form-control">Login</button>
        </div>
      </div>
    </div>
  </form>
</div>
